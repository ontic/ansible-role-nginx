---

- name: 'Nginx | Include OS-specific variables.'
  include_vars: '{{ ansible_os_family }}.yml'
  tags:
    - 'nginx'
    - 'nginx-package'
    - 'nginx-configure'
    - 'nginx-service'
    - 'package'
    - 'configure'
    - 'service'

- name: 'Nginx | Define Nginx packages.'
  set_fact:
    nginx_packages: '{{ nginx_default_packages }}'
  when: '{{ not nginx_packages }}'
  tags:
    - 'nginx'
    - 'nginx-package'
    - 'nginx-configure'
    - 'nginx-service'
    - 'package'
    - 'configure'
    - 'service'

- include: 'package.yml'
  tags:
    - 'nginx'
    - 'nginx-package'
    - 'package'

- include: 'configure.yml'
  tags:
    - 'nginx'
    - 'nginx-configure'
    - 'configure'

- include: 'service.yml'
  tags:
    - 'nginx'
    - 'nginx-service'
    - 'service'